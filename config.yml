---

- name: Config the Hyrax App
  hosts: hyrax-demo

  vars:
    app_name: hyrax
    app_dir: hyrax

  environment:
    RAILS_ENV: '{{ deploy_target }}'

  tasks:

    # TODO: bundle jobs template with ansible_processor_vcpus

    - name: Add Required Gems
      lineinfile:
        path: "{{ app_name }}/Gemfile"
        line: "gem '{{ item }}'"
        state: present
      with_items:
        - hydra-role-management
        - pg
      notify: Bundle Install

    - name: Update database defintions
      template:
        src: '{{ item }}.j2'
        dest: '{{ app_dir }}/config/{{ item }}'
      with_items:
        - database.yml
        - secrets.yml

    - name: Force Migrate
      debug: msg='Forced'
      changed_when: true
      notify: DB Migrate
      when: false

  handlers:
    - name: Bundle Install
      shell: . $HOME/.rvm/scripts/rvm; bundle install --without test development
      args:
        executable: /bin/bash
        chdir: '{{ app_dir }}'
      register: bundle_out
      notify: DB Migrate

    - name: DB Migrate
      shell: . $HOME/.rvm/scripts/rvm; rake db:migrate
      args:
        executable: /bin/bash
        chdir: '{{ app_dir }}'
      register: migrate_out
      notify: migrate output
